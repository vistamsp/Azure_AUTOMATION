name: Azure Automation Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  azure-automation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Run PowerShell Script
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Write-Host "Successfully connected to Azure!"
            Get-AzContext
          azPSVersion: "latest"
